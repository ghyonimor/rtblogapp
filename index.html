<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Real-Time Blog App</title>

		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="lib/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="public/css/main.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl" ng-cloak>
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Netcraft Academy</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="ng-class: activate($index)" ng-repeat="tab in data.tabs">
							<a href="#/{{ tab.url }}">{{ tab.name }}</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>

		<!-- Page Content -->
		<div class="container" ng-cloak>

			<div class="row">

			<ng-view></ng-view>

				<!-- Blog Sidebar Widgets Column -->
				<aside class="col-md-4">

					<!-- Blog Search Well -->
					<div class="well" ng-controller="SearchCtrl">
						<h4>Search</h4>
						<form class="input-group" ng-submit="check()">
							<input type="text" class="form-control" ng-model="formCtrl.searchText">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">
									<span class="glyphicon glyphicon-search"></span>
							</button>
							</span>
						</form>
						<!-- /.input-group -->
					</div>

					<!-- Blog Categories Well -->
					<div class="well" ng-controller="FiltersCtrl">
						<h3>Filter Posts</h3>

						<div class="list-group">
							<a href="#/" class="list-group-item" ng-class="isActive(key)">
								<span class="badge">{{ numPosts }}</span>
								Show All Posts
							</a>
						</div>

						<h4><small class="glyphicon glyphicon-tag"></small> Category</h4>
						<div class="list-group">
							<a href="#/posts{{param + '?Category=' + addFilter(sanitize(key)) }}" class="list-group-item"
							ng-repeat="key in keyUp(categories)" ng-class="isActive('Category=' + addFilter(sanitize(key)))">
								<span class="badge">{{ categories[key] }}</span>
								{{ key }}
							</a>
						</div>

						<h4><small class="glyphicon glyphicon-user"></small> Author</h4>
						<div class="list-group">
							<a href="#/posts{{param + '?Author=' + addFilter(sanitize(key)) }}" class="list-group-item" ng-repeat="key in keyUp(authors)" ng-class="isActive('Author=' + addFilter(sanitize(key)))">
								<span class="badge">{{ authors[key] }}</span>
								{{ key }}
							</a>
						</div>

						<h4><small class="glyphicon glyphicon-time"></small> Month</h4>
						<div class="list-group" ng-repeat="key in keyUp(years)">
							<span href="#/posts/" class="list-group-item disabled">
								{{ key }}
							</span>
							<a href="#/posts{{param + '?Date=' + addFilter(sanitize(key2) + key) }}" class="list-group-item" ng-repeat="key2 in keyUp(years[key])" ng-class="isActive('Date=' + addFilter(sanitize(key2) + key))">
								<span class="badge">{{ years[key][key2] }}</span>
								{{ key2 }}
							</a>
						</div>
					</div>
				</aside>

			</div>
			<!-- /.row -->

			<hr>

			<!-- Footer -->
			<footer>
				<div class="row">
					<div class="col-lg-12">
						<p>Copyright &copy; Netcraft Academy 2015</p>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</footer>

		</div>
		<!-- /.container -->

		<!-- Libraries -->
		<script src="lib/js/jquery.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
    	<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>

		<!-- App -->
		<script src="public/js/main.min.js"></script>

	</body>
</html>
