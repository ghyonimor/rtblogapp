<!-- Admin - Posts List -->
<section class="col-md-8">

	<h2 class="page-header">Edit posts</h2>

	<table class="table table-bordered table-hover table-striped postsTable">
		<thead>
			<tr>
				<th>#</th>
				<th ng-click="predicate='title'; reverse=!reverse">Title
					<span class="pull-right">
						<i class="glyphicon glyphicon-chevron-down" ng-show="predicate === 'title'
						&& reverse === false"></i>
						<i class="glyphicon glyphicon-chevron-up" ng-show="predicate === 'title'
						&& reverse === true"></i>
					</span>
				</th>
				<th ng-click="predicate='author'; reverse=!reverse">Author
					<span class="pull-right">
						<i class="glyphicon glyphicon-chevron-down" ng-show="predicate === 'author'
						&& reverse === false"></i>
						<i class="glyphicon glyphicon-chevron-up" ng-show="predicate === 'author'
						&& reverse === true"></i>
					</span>
				</th>
				<th ng-click="predicate='date'; reverse=!reverse">Date
					<span class="pull-right">
						<i class="glyphicon glyphicon-chevron-down" ng-show="predicate === 'date'
						&& reverse === false"></i>
						<i class="glyphicon glyphicon-chevron-up" ng-show="predicate === 'date'
						&& reverse === true"></i>
					</span>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="post in data.posts | filterPosts: 'admin' | orderBy: predicate: reverse">
				<th scope="row" ng-click="check(post)">{{ $index + 1}}</th>
				<td ng-click="check(post)">{{ post.title }}</td>
				<td ng-click="check(post)">{{ post.author }}</td>
				<td ng-click="check(post)">{{ post.date | date:'mediumDate' }}</td>
			</tr>
		</tbody>
	</table>

	<footer class='new-btn'>
		<a class="btn btn-primary" href="#/admin/new/post">Add New Post</a>
	</footer>

</section>

<ng-include src="'sidebar.html'"></ng-include>
